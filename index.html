<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div id="inp" class="timing">
        <table>
            <tr>
                <th>HH</th>
                <th>MM</th>
                <th>SS</th>
            </tr>
            <tr>
                <td><input type="text" name="" id="Hours"></td>
                <td><input type="text" name="" id="Mins"></td>
                <td><input type="text" name="" id="Sec"></td>
            </tr>
        </table>
        <div class="setting">
            <button onclick="seting()" class="setbtn">Set</button>
        </div>
    </div>
    <div class="hed" id="time">
        <div class="headings">
            <h1 id="hours">00</h1>
            <h1 id="min">00</h1>
            <h1 id="sec">00</h1>
        </div>

        <div class="button" id="btn">
            <button onclick="start()" class="bto" id="strtbtn"><img src="icons/play-button.svg" alt=""></button>
            <button onclick="pause()" class="bto"><img src="icons/pause-button.svg" alt=""></button>
            <button onclick="reset()" class="bto"><img src="icons/reset-button.svg" alt=""></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
